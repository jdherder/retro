<div class="swim-lane">
  <h3 class="swim-lane__title">{{laneValue.name}}</h3>

  <div class="swim-lane__cards">
    <app-comment-card
      *ngFor="let comment of commentKeyValuePairs"
      [boardId]="boardId"
      [laneKey]="laneKey"
      [commentKey]="comment.key"
      [commentValue]="comment.value">
    </app-comment-card>
  </div>

  <app-add-comment
    [boardId]="boardId"
    [laneKey]="laneKey">
  </app-add-comment>
</div>
