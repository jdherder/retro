<div class="swim-lane">
  <h3 class="swim-lane__title">{{lane.name}}</h3>

  <div class="swim-lane__cards">
    <app-comment-card
      *ngFor="let comment of comments$ | async"
      [comment]="comment">
    </app-comment-card>
  </div>

  <app-add-comment
    [lane]="lane">
  </app-add-comment>
</div>
